<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armenian Alphabet Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Armenian Alphabet Visual Guide</h1>
    </header>

    <main>
        <section id="alphabet-grid-container">
            <h2>Select Letters</h2>
            <div id="alphabet-grid">
                <!-- Letters will be populated here by JavaScript -->
            </div>
        </section>

        <section id="selected-letters-details-container">
            <h2>Selected Letter Details</h2>
            <div id="selected-letters-details">
                <!-- Details of selected letters will appear here -->
                <p class="no-selection">Select one or more letters from the grid above to see their variants and details.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Armenian Alphabet Helper</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
